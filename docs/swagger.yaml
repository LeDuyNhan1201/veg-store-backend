basePath: /
definitions:
  dto.AdvancedFilterTaskRequest:
    properties:
      fromDate:
        example: "2001-12-31"
        type: string
      keyword:
        example: Task
        type: string
      sorts:
        description: dive to validate each element of slice
        items:
          $ref: '#/definitions/dto.SortTasksOption'
        type: array
      toDate:
        example: "2001-12-31"
        type: string
    type: object
  dto.CreateTaskRequest:
    properties:
      endDay:
        example: "2001-12-31"
        type: string
      startDay:
        example: "2001-12-31"
        type: string
      statusId:
        example: 5259ac80-1823-44d1-a701-0ed1e36fb38c
        type: string
      targetDay:
        example: "2001-12-31"
        type: string
      title:
        example: Create Task
        type: string
    required:
    - endDay
    - startDay
    - statusId
    - targetDay
    - title
    type: object
  dto.Direction:
    enum:
    - ASC
    - DESC
    type: string
    x-enum-varnames:
    - Asc
    - Desc
  dto.HttpResponse-any:
    properties:
      code:
        type: string
      data: {}
      http_status:
        type: integer
      message:
        type: string
    type: object
  dto.HttpResponse-array_dto_PreviewStatus:
    properties:
      code:
        type: string
      data:
        items:
          $ref: '#/definitions/dto.PreviewStatus'
        type: array
      http_status:
        type: integer
      message:
        type: string
    type: object
  dto.HttpResponse-array_dto_TaskItem:
    properties:
      code:
        type: string
      data:
        items:
          $ref: '#/definitions/dto.TaskItem'
        type: array
      http_status:
        type: integer
      message:
        type: string
    type: object
  dto.HttpResponse-dto_OffsetPageResult-dto_TaskItem:
    properties:
      code:
        type: string
      data:
        $ref: '#/definitions/dto.OffsetPageResult-dto_TaskItem'
      http_status:
        type: integer
      message:
        type: string
    type: object
  dto.HttpResponse-dto_TaskItem:
    properties:
      code:
        type: string
      data:
        $ref: '#/definitions/dto.TaskItem'
      http_status:
        type: integer
      message:
        type: string
    type: object
  dto.HttpResponse-dto_Tokens:
    properties:
      code:
        type: string
      data:
        $ref: '#/definitions/dto.Tokens'
      http_status:
        type: integer
      message:
        type: string
    type: object
  dto.HttpResponse-model_User:
    properties:
      code:
        type: string
      data:
        $ref: '#/definitions/model.User'
      http_status:
        type: integer
      message:
        type: string
    type: object
  dto.HttpResponse-string:
    properties:
      code:
        type: string
      data:
        type: string
      http_status:
        type: integer
      message:
        type: string
    type: object
  dto.OffsetPageResult-dto_TaskItem:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.TaskItem'
        type: array
      page:
        type: integer
      size:
        type: integer
      total:
        type: integer
    type: object
  dto.PreviewStatus:
    properties:
      id:
        type: string
      title:
        type: string
    type: object
  dto.SignInRequest:
    properties:
      password:
        example: password123
        type: string
      username:
        example: admin
        type: string
    required:
    - password
    - username
    type: object
  dto.SortTasksOption:
    properties:
      direction:
        $ref: '#/definitions/dto.Direction'
      field:
        type: string
    type: object
  dto.TaskItem:
    properties:
      endDay:
        type: string
      id:
        type: string
      priority:
        type: integer
      startDay:
        type: string
      status:
        $ref: '#/definitions/dto.PreviewStatus'
      targetDay:
        type: string
      title:
        type: string
    type: object
  dto.Tokens:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  dto.UpdateTaskRequest:
    properties:
      endDay:
        example: "2001-12-31"
        type: string
      startDay:
        example: "2001-12-31"
        type: string
      statusId:
        example: 5259ac80-1823-44d1-a701-0ed1e36fb38c
        type: string
      targetDay:
        example: "2001-12-31"
        type: string
      title:
        example: Update Task
        type: string
    required:
    - endDay
    - startDay
    - statusId
    - targetDay
    - title
    type: object
  dto.UpdateTaskStatusRequest:
    properties:
      id:
        example: 5259ac80-1823-44d1-a701-0ed1e36fb38c
        type: string
      statusId:
        example: 5259ac80-1823-44d1-a701-0ed1e36fb38c
        type: string
    required:
    - id
    - statusId
    type: object
  model.User:
    properties:
      age:
        type: integer
      createdAt:
        type: string
      createdBy:
        type: string
      email:
        type: string
      id:
        type: string
      isDeleted:
        type: boolean
      name:
        type: string
      password:
        type: string
      sex:
        type: boolean
      updatedAt:
        type: string
      updatedBy:
        type: string
      version:
        type: integer
    type: object
