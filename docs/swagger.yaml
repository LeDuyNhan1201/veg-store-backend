paths:
  /auth:
    post:
      consumes:
      - application/json
      description: Authenticate user and return a token
      parameters:
      - description: User credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.SignInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-dto_Tokens'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.HttpResponse-string'
      summary: Sign in a user
      tags:
      - Auth
  /auth/me:
    get:
      description: Get name of a current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-string'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.HttpResponse-any'
      security:
      - BearerAuth: []
      summary: Me
      tags:
      - Auth
  /tasks:
    get:
      consumes:
      - application/json
      description: Get All Tasks
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-array_dto_TaskItem'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpResponse-any'
      summary: Get All Tasks
      tags:
      - Tasks
    patch:
      consumes:
      - application/json
      description: Update existing task's status and return task id
      parameters:
      - description: Task status info
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateTaskStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-string'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.HttpResponse-string'
      summary: Update a task's status
      tags:
      - Tasks
    post:
      consumes:
      - application/json
      description: Create new task and return task id
      parameters:
      - description: Task info
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/dto.CreateTaskRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.HttpResponse-string'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.HttpResponse-string'
      summary: Create a task
      tags:
      - Tasks
  /tasks/{id}:
    get:
      consumes:
      - application/json
      description: Get Task by ID
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-dto_TaskItem'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpResponse-string'
      summary: Get Task by ID
      tags:
      - Tasks
    put:
      consumes:
      - application/json
      description: Update existing task and return task id
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: string
      - description: Task info
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateTaskRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-string'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.HttpResponse-string'
      summary: Update a task
      tags:
      - Tasks
  /tasks/search:
    post:
      consumes:
      - application/json
      description: Search tasks and return offset page
      parameters:
      - description: Filters
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/dto.AdvancedFilterTaskRequest'
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-dto_OffsetPageResult-dto_TaskItem'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.HttpResponse-string'
      summary: Search
      tags:
      - Tasks
  /tasks/statuses:
    get:
      consumes:
      - application/json
      description: Get All Preview Statuses
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-array_dto_PreviewStatus'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpResponse-any'
      summary: Get All Statuses
      tags:
      - Tasks
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Get details of a user by id
      parameters:
      - description: user id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-model_User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpResponse-any'
      security:
      - BearerAuth: []
      summary: User details
      tags:
      - Users
  /users/hello:
    get:
      consumes:
      - application/json
      description: Anh trai say gex
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-string'
      summary: Anh trai say hi
      tags:
      - Users
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and your JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
